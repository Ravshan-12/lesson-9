<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ song.album_title }}</title>
</head>
<body>
    <h1>{{ song.album_title }}</h1>
    <h3>Artist: {{ song.artist }}</h3>
    <h3>Release Date: {{ song.release_date }}</h3>
    <h3>Genre: {{ song.genre }}</h3>
    <button><a href="{{ song.get_update_url }}">Update</a></button>
    <button><a href="{{ song.get_delete_url }}">Delete</a></button>
     <button><a href="{% url 'music:list' %}">Back to List</a></button>
</body>
</html>
