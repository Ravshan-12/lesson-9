<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if song %}Update Album {% else %}Create Album{% endif %}</title>
</head>
<body>
    <h1>{% if song %}Update Album {% else %}Create Album{% endif %}</h1>
    <form method="post">
        {% csrf_token %}

        {% if song %}
            <button><a href="{{ song.get_detail_url }}" >Back to Detail</a></button><br><br>
        {% else %}
            <button><a href="{% url 'music:list' %}">Back to List</a></button><br><br>
        {% endif %}

        <label for="album_title">Album Title</label><br>
        <input type="text" id="album_title" name="album_title" value="{{ song.album_title }}"><br><br>

        <label for="artist">Artist</label><br>
        <input type="text" id="artist" name="artist" value="{{ song.artist }}"><br><br>

        <label for="release_date">Release Date</label><br>
        <input type="date" id="release_date" name="release_date" value="{{ song.release_date }}"><br><br>

        <label for="genre">Genre</label><br>
        <input type="text" id="genre" name="genre" value="{{ song.genre }}"><br><br>

        <button type="submit">{% if song %}Update {% else %}Create{% endif %}</button>
    </form>
</body>
</html>
