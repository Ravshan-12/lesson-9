<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if movie %}Update Movie {% else %}Create Movie{% endif %}</title>
</head>
<body>
    <h1>{% if movie %}Update Movie {% else %}Create Movie{% endif %}</h1>
    <form method="post">
        {% csrf_token %}

          {% if movie %}

        <button><a href="{{ movie.get_detail_url }}">Back to Detail</a></button><br><br>

    {% else %}

        <button><a href="{% url 'movies:list' %}">Back to List</a></button><br><br>

    {% endif%}

        <label for="title">Title</label><br>
        <input type="text" id="title" name="title" value="{{ movie.title }}"><br><br>

        <label for="director">Director</label><br>
        <input type="text" id="director" name="director" value="{{ movie.director }}"><br><br>

        <label for="release_year">Release Year</label><br>
        <input type="number" id="release_year" name="release_year" min="1990" max="2050" value="{{ movie.release_year }}"><br><br>


        <label for="genre">Genre</label><br>
        <input type="text" id="genre" name="genre" value="{{ movie.genre }}"><br><br>

        <button type="submit">{% if movie %}Update {% else %}Create {% endif %}</button>
    </form>
    <br>

</body>
</html>
