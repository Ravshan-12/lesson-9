<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if tvl %}Update Travel Destination {% else %}Create Travel Destination{% endif %}</title>
</head>
<body>
    <h1>{% if tvl %}Update Travel Destination {% else %}Create Travel Destination{% endif %}</h1>
    <form method="post">
        {% csrf_token %}

        {% if tvl %}
            <button><a href="{{ tvl.get_detail_url }}" >Back to Detail</a></button><br><br>
        {% else %}
            <button><a href="{% url 'travel:list' %}">Back to List</a></button><br><br>
        {% endif %}

        <label for="destination_name">Destination Name</label><br>
        <input type="text" id="destination_name" name="destination_name" value="{{ tvl.destination_name }}"><br><br>

        <label for="country">Country</label><br>
        <input type="text" id="country" name="country" value="{{ tvl.country }}"><br><br>

        <label for="description">Description</label><br>
        <input id="description" name="description" rows="5" cols="50" value="{{ tvl.description }}"><br><br>

        <label for="popular_season">Popular Season</label><br>
        <input type="text" id="popular_season" name="popular_season" value="{{ tvl.popular_season }}"><br><br>

        <button type="submit">{% if tvl %}Update {% else %}Create{% endif %}</button>
    </form>
</body>
</html>
